<section class="nauha-section">
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-centered page-content">
        <div class="inner-box category-content">
            <h2 class="title-2"><i class="icon-user-add"></i> Create your account, Its free </h2>
          <form (ngSubmit)="onSubmit()" #f="ngForm">
            <p class="alert alert-danger" *ngIf="!userData.valid && userData.touched">
              <small>
                User Data is not Valid-check it out!
              </small>
            </p>
            <div class="user-data" ngModelGroup="userData" #userData="ngModelGroup">
              <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username"
                  ngModel required>
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" ngModel
                  required email #email="ngModel">
                <small class="form-text text-muted has-error" *ngIf="!email.valid && email.touched">Please enter a
                  valid email!</small>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                  ngModel required>
              </div>
              <div class="form-group">
                <label for="secret">Secret Questions</label>
                <select class="form-control" id="secret" name="secret" [ngModel]="defaultSelect" required>
                  <option value="selected">-- Select your question --</option>
                  <option value="pet">your first pet ?</option>
                  <option value="teacher">your first teacher ?</option>
                </select>
              </div>
              <div class="form-group">
                <textarea name="questionAnswer" rows="3" class="form-control" [(ngModel)]="answer"></textarea>
                <small>Your Reply : {{answer}}</small>
              </div>
              <div class="form-group">
                <div class="form-check form-check-inline" *ngFor="let gender of genders">
                  <input class="form-check-input" type="radio" name="gender" ngModel [value]="gender">
                  <label class="form-check-label">{{gender}}</label>
                </div>
              </div>
              <div class="form-group text-center">
                  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
              </div>              
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
